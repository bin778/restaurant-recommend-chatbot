<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>맛집 추천 챗봇</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>맛집 추천 챗봇 🤖</h1>
    <p class="subtitle">대화형으로 원하는 맛집을 찾아보세요!</p>

    <div sec:authorize="isAnonymous()">
      <a th:href="@{/login}" class="btn">로그인</a>
      <a th:href="@{/signup}" class="btn btn-secondary">회원가입</a>
    </div>

    <div sec:authorize="isAuthenticated()">
      <p class="welcome-msg"><b th:text="${nickname}">사용자</b>님, 안녕하세요!</p>
      <div class="menu-links">
        <a th:href="@{/chat}" class="btn">챗봇 시작하기</a>
        <a th:href="@{/mypage}" class="btn btn-secondary">내 정보</a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-logout">로그아웃</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
